 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-warning heading">Emotion To Emoji
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128545;</span>

      </h1>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Webcam - </label>
        <div id="webcam"></div>
        <br><br>
        <button class="btn btn-warning" id = "snapshot" onclick="take_snapshot()">Capture image</button>

      </div>
      <div> 
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h1>Prediction 1 -</h1>
        <p id="emotion" class="emotion_name"></p>
        <p id="update_emoji" class="emoji"></p>
      </div>
      <br>
      <br>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h1>Prediction 2 -</h1>
        <p id="emotion_2" class="emotion_name"></p>
        <p id="update_emoji_2" class="emoji"></p>
      </div>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id= "results"></div>
        <br><br>
        <button class="btn btn-warning" onclick="Make_Prediction()">Make Prediction</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
